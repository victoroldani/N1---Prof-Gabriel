<h1>Questions</h1>
<div class="form-container">
    <div class="form-group">
        <label for="questions" >Pergunta 1</label>
        <input type="text" id="questions" class="form-control" ng-model="vm.questions" required />
    </div>
    <div class="form-group">
        <button class="btn btn-primary" ng-click="vm.saveQuestions()">Save</button>
        <button class="btn btn-danger" ng-click="vm.deleteQuestions()">Delete</button>
    </div>
</div>
